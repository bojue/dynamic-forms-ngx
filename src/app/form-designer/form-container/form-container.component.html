
<div class="wrapper" dragula="COLUMNS" [(dragulaModel)]="groups">
  <div class="container container-item" *ngFor="let group of groups">
    <span class="group-handle">{{group.name}}</span>
    <div class="container hasChildren" dragula="ITEMS" [(dragulaModel)]="group.items">
      <div *ngFor="let item of group.items" class="comp-item" [innerHtml]="item.name"></div>
    </div>
  </div>
</div>
